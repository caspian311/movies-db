
<div class="movie" ng-repeat="movie in movies">
   <div><span class="label">Title:</span> {{movie.title}}</div>
   <div><span class="label">Actors:</span> <span ng-repeat="actor in movie.actors">{{actor}}{{ $last ? '' : ', ' }}</span></div>
   <div><span class="label">Release:</span> {{movie.release}}</div>
</div>
